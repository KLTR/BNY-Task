<div>
  <form (ngSubmit)="submit()" #orderForm="ngForm" class="customer-form" novalidate>
    <div class="form-group">
      <label>Customer</label>
      <select class="form-control"
              [(ngModel)]="customer"
              name="customer"
              required>
        <option [ngValue]="null">Select Customer</option>
        <option *ngFor="let customer of customers" [ngValue]="customer">{{customer.firstName}} {{customer.lastName}}</option>
      </select>
    </div>
    <ng-container *ngIf="customer">
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" class="form-control" name="productName" required [(ngModel)]="order.productName" #productName="ngModel">
        <div class="alert alert-danger" [hidden]="productName.pristine || productName.valid">Product Name is required
        </div>
      </div>
      <div class="form-group">
        <label>Product Price</label>
        <input type="text"
               class="form-control"
               name="itemCost"
               ppOnlyNumber="true"
               currencyMask
               [options]="{align: 'left', precision: 2, allowNegative: false}" [(ngModel)]="order.itemCost" #itemCost="ngModel" required>
        <div class="alert alert-danger" [hidden]="itemCost.pristine || itemCost.valid">Product price is required</div>
      </div>
      <div class="pull-right">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="orderForm.pristine || !orderForm.valid">Insert</button>
      </div>
    </ng-container>
  </form>
  <br/>
</div>
