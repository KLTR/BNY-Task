<div>
  <form  #customerForm="ngForm" class="customer-form" novalidate>
    <div class="form-group">
      <label>Customer</label>
      <select class="form-control"
              [(ngModel)]="customer"
              name="customer"
              required>
        <option *ngFor="let customer of customers" [ngValue]="customer">{{customer.lastName}}, {{customer.firstName}}</option>
      </select>
    </div>
      <ng-container *ngIf="customer">
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" name="productName" [(ngModel)]="order.productName" #productName="ngModel" required>
            <div class="alert alert-danger" [hidden]="productName.pristine || productName.valid">Product Name is required</div>
        </div>
        <div class="form-group">
          <label>Product Price</label>
          <input type="text" class="form-control" name="itemCost" [(ngModel)]="order.itemCost" #itemCost="ngModel" required>
          <div class="alert alert-danger" [hidden]="itemCost.pristine || itemCost.valid">Product price is required</div>
        </div>
      </ng-container>
  </form>
  <br />
</div>
